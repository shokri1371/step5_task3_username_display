<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        <div onclick="anonymous()" class="headerOption guest-btn-head">enter as guest</div>  
        <div onclick="changePage('sign-in')" class="headerOption sign-btn-head">sign in</div>
    </div>
    <div class="container">
        <div class="head"><h3>Sign up</h3></div>
        <div class="first-name field">
            <input class="first-name-inp input" type="text" placeholder="Enter your firstname here">
        </div>
        <div class="last-name field">
            <input class="last-name-inp input" type="text" placeholder="Enter your lastname here">
        </div>
        <div class="username field">  
            <input class="username-input input" type="text" placeholder="Enter your username here">
        </div>
        <div class="password field">
            <input class="password-input input" type="password" placeholder="Enter your password here">
        </div>
        <button onclick="signUp()" class="submit">Submit</button>
        <div class="option">
            <div class="signText">Already have an account?</div><a onclick="changePage('sign-in')"> sing in</a>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
